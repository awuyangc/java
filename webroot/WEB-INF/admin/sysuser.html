
<script type="text/javascript" src="js/sysuser.js"></script>
<!-- content starts -->
<div class="ch-container">
	<div class="row">
		<div id="content" class="col-lg-12 col-sm-12">
			<div>
				<ul class="breadcrumb">
					<li><a href="#">Home</a></li>
					<li><a href="#">系统用户管理</a></li>
				</ul>
			</div>
			<div class="row">
				<div class="box col-md-12">
					<div class="box-inner">
						<div class="box-header well" data-original-title="">
							<h2>
								<i class="glyphicon glyphicon-user"></i> 用户列表
							</h2>

							<div class="box-icon">
								<a href="#"
									class="btn btn-minimize btn-round btn-default"><i
									class="glyphicon glyphicon-chevron-up"></i></a> <a href="#"
									class="btn btn-close btn-round btn-default"><i
									class="glyphicon glyphicon-remove"></i></a>
							</div>
						</div>
						<div class="box-content">
						<div class="row-fluid" style="margin-bottom:5px;text-align:right">
						</div>
							<table id="myTable" class="table dataTable bootstrap-datatable table-bordered" >
								<thead>
									<tr>
										<th>用户id</th>
										<th>用户名</th>
										<th>姓名</th>
										<th>密码</th>
										<th>角色</th>
										<th>创建时间</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- content end -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
            <form class="form-horizontal" role="form">
	            <div class="form-group hidden">
	                	<div class="col-sm-12">
	                	 <input type="text" class="form-control" id="id">
	                	</div>   
	            </div>
                <div class="form-group">
                	<label class="col-sm-2 control-label">用户名：</label>
                	<div class="col-sm-10">
                	 <input type="text" class="form-control" id="user_id" placeholder="请输入用户名" >
                	</div>   
                </div>
                <div class="form-group">
               		<label class="col-sm-2 control-label">姓名：</label>
                	<div class="col-sm-10">
                    <input type="text" class="form-control" id="user_name" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-sm-2 control-label">密码：</label>
                	<div class="col-sm-10">
                    <input width="50px" type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                </div>
                
                <div class="form-group">
                <label class="col-sm-2 control-label">角色：</label>
                	<div class="col-sm-10">
                 	<select class="form-control" id="role">
			         <option value="1">用户</option>
			         <option value="0">管理员</option>
			      </select>
			      </div>
                </div>
             </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save">保存</button>
            </div>
        </div>
    </div>
</div>

<!-- 删除时的Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">注意</h4>
            </div>
            <div class="modal-body">
           			<div class="alert alert-danger" role="alert">确定要删除此用户吗？</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="del">确定</button>
            </div>
        </div>
    </div>
</div>
